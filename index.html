<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a1a2e" />
  <title>Alcopilot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <h1 class="app-title">Alcopilot</h1>
      <button class="btn-info" id="btn-info" type="button" aria-label="Informace o aplikaci">ℹ</button>
    </header>
    <main class="app-main">

      <section class="counter-section" aria-label="Počítadlo SAJ">
        <p class="session-start" id="session-start" hidden>
          Začátek: <time id="session-start-time" datetime=""></time>
        </p>
        <div class="counter-display">
          <span class="counter-value" id="saj-count" aria-live="polite" aria-atomic="true">0</span>
          <span class="counter-label">SAJ</span>
        </div>
      </section>

      <section class="controls-section" aria-label="Ovládání">
        <div class="btn-row btn-row--drinks">
          <button class="drink-btn" id="btn-beer" type="button" aria-label="Přidat pivo">
            <img src="icons/beer.png" alt="Pivo" class="drink-btn__img" width="64" height="64" />
          </button>
          <button class="drink-btn" id="btn-wine" type="button" aria-label="Přidat víno">
            <img src="icons/wine.png" alt="Víno" class="drink-btn__img" width="64" height="64" />
          </button>
          <button class="drink-btn" id="btn-shot" type="button" aria-label="Přidat panák">
            <img src="icons/shot.png" alt="Panák" class="drink-btn__img" width="64" height="64" />
          </button>
        </div>
        <div class="btn-row btn-row--secondary">
          <button class="btn btn-minus" id="btn-remove" type="button" aria-label="Storno posledního SAJ" disabled>Storno</button>
          <button class="btn btn-reset" id="btn-reset"  type="button" aria-label="Resetovat session">Reset</button>
        </div>
      </section>

      <section class="log-section" aria-label="Časový log">
        <table class="log-table" id="log-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" class="col-drink">Nápoj</th>
              <th scope="col">Čas</th>
              <th scope="col">Doba konzumace</th>
            </tr>
          </thead>
          <tbody id="log-body"></tbody>
        </table>
      </section>

    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
