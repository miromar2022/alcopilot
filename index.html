<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a1a2e" />
  <title>Alcopilot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <h1 class="app-title">Alcopilot</h1>
      <button class="btn-info" id="btn-info" type="button" aria-label="Informace o aplikaci">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20" aria-hidden="true"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
      </button>
    </header>
    <main class="app-main">

      <section class="counter-section" aria-label="Počítadlo SAJ">
        <p class="session-start" id="session-start" hidden>
          Začátek: <time id="session-start-time" datetime=""></time>
        </p>
        <div class="counter-display">
          <span class="counter-value" id="saj-count" aria-live="polite" aria-atomic="true">0</span>
          <span class="counter-label">SAJ</span>
        </div>
      </section>

      <section class="controls-section" aria-label="Ovládání">
        <div class="btn-row btn-row--drinks">
          <button class="drink-btn" id="btn-beer" type="button" aria-label="Přidat pivo">
            <img src="icons/beer.png" alt="Pivo" class="drink-btn__img" width="64" height="64" />
          </button>
          <button class="drink-btn" id="btn-wine" type="button" aria-label="Přidat víno">
            <img src="icons/wine.png" alt="Víno" class="drink-btn__img" width="64" height="64" />
          </button>
          <button class="drink-btn" id="btn-shot" type="button" aria-label="Přidat panák">
            <img src="icons/shot.png" alt="Panák" class="drink-btn__img" width="64" height="64" />
          </button>
        </div>
        <div class="btn-row btn-row--secondary">
          <button class="btn btn-minus" id="btn-remove" type="button" aria-label="Storno posledního SAJ" disabled>Storno</button>
          <button class="btn btn-reset" id="btn-reset"  type="button" aria-label="Resetovat session">Reset</button>
        </div>
      </section>

      <section class="log-section" aria-label="Časový log">
        <table class="log-table" id="log-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" class="col-drink">Nápoj</th>
              <th scope="col">Čas</th>
              <th scope="col">Doba konzumace</th>
            </tr>
          </thead>
          <tbody id="log-body"></tbody>
        </table>
      </section>

    </main>
  </div>
  <dialog class="info-dialog" id="info-dialog" aria-label="Informace o aplikaci">
    <h2 class="info-dialog__title">Alcopilot</h2>
    <p class="info-dialog__version">Verze <span id="info-version"></span></p>
    <hr class="info-dialog__sep" />
    <div class="info-dialog__body">
      <h3 class="info-dialog__section-title">Co je SAJ?</h3>
      <p class="info-dialog__text">Standardní alkoholická jednotka = 10 g čistého alkoholu.</p>
      <table class="info-dialog__table" aria-label="Přehled nápojů v SAJ">
        <tr><td>Pivo 12° (500 ml)</td><td>≈ 2 SAJ</td></tr>
        <tr><td>Víno 12% (200 ml)</td><td>≈ 2 SAJ</td></tr>
        <tr><td>Panák 40% (40 ml)</td><td>≈ 1,3 SAJ</td></tr>
      </table>
    </div>
    <button class="btn btn-info-close" id="btn-info-close" type="button">Zavřít</button>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
